<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-title>Cups!</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="destroyWebview()">
        Quit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div slot="fixed">
    <ion-spinner *ngIf="webviewLoading"></ion-spinner>
    <div id="webviewEl" #webviewEl></div>
  </div>

</ion-content>
