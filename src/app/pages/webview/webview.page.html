<ion-header class="ion-no-border" mode="ios" translucent>
  <ion-toolbar>
    <ion-title>Cups!</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="destroyWebview()">
        Quit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner *ngIf="webviewLoading" class="center" name="lines" color="warning"></ion-spinner>

  <div [hidden]="webviewLoading || torLoading" class="entire-screen" #webviewEl></div>

</ion-content>
